<!-- main/templates/registration/login.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    {% load bootstrap4 %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Login</h2>
                <div class="card my-3">
                    <div class="card-body">
                        {% if form.errors %}
                            <p class="text-danger">Usuário ou senha incorretos.</p>
                        {% endif %}
                        <form method="post" class="p-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Usuário:</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Senha:</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                        <!-- Botão de login com Google -->
                        <div class="mt-3">
                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google btn-block">Login com Google</a>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
