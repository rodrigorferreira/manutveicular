<!-- main/templates/main/contato.html -->
{% extends 'main/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Contato</h1>
    <p class="text-center">Se você tiver alguma dúvida ou precisar de suporte, por favor entre em contato conosco.</p>
    
    <!-- Aqui você pode adicionar um formulário de contato ou informações de contato -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post">
                {% csrf_token %}
                <!-- Adicione campos de formulário conforme necessário -->
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
